<body style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0gZe41WG__qQoNF_ZQhX3niv9Dxkraw_CSw&usqp=CAU);">

<center>
    <h1 style="color: rgb(69, 208, 48);padding-top: 120px;"><h1>500RS Phonepe Madu</h1>

<button id="alertButton">Click Me</button>

<script>

$(document).ready(function() {
  
  $("#alertButton").click(function() {
   
    alert("ssssssssssssssssssssssshhhhhhhhhhhhhhhhhhhhh");
  });
});

$(document).ready(function(){
    $("button").on({
        mouseenter:function(){
            $(this).css("background-color","yellow")
        },

        mouseleave:function(){
            $(this).css("background-color","red")
        },
        click:function(){
            $(this).css("background-color","green")
        },
    })
})
</script>
